plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group 'com.mygame'
version '1.0'

// Define versions here for easier management
def javafx_version = '21'
project.ext {
  jmeVer = '3.8.1-stable'
}

javafx {
    version = javafx_version
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics', 'javafx.swing' ]
}

application {
    applicationName = 'Bunker'
    mainClass = 'com.mygame.Main'
    
    if (System.getProperty("os.name").toLowerCase().contains("mac")) {
        applicationDefaultJvmArgs = ['-XstartOnFirstThread']
    }
    applicationDefaultJvmArgs += [
        '--add-exports=javafx.graphics/com.sun.javafx.cursor=ALL-UNNAMED',
        '--add-exports=javafx.graphics/com.sun.javafx.stage=ALL-UNNAMED',
        '--add-exports=javafx.graphics/com.sun.javafx.scene=ALL-UNNAMED',
        '--add-exports=javafx.graphics/com.sun.javafx.embed=ALL-UNNAMED',
        '--add-exports=javafx.graphics/com.sun.glass.ui=ALL-UNNAMED'
    ]
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

project(":assets") {
    apply plugin: "java"
    buildDir = rootProject.file("build/assets")
    sourceSets {
        main {
            resources {
                srcDir '.'
            }
        }
    }
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(21)
        }
    }
}

dependencies {
    // --- JME Core Dependencies ---
    implementation "org.jmonkeyengine:jme3-core:$jmeVer"
    implementation "org.jmonkeyengine:jme3-desktop:$jmeVer"
  
    if (!System.getProperty("os.name").toLowerCase().contains("mac")) {
        implementation "org.jmonkeyengine:jme3-awt-dialogs:$jmeVer"
    }
    implementation "org.jmonkeyengine:jme3-lwjgl3:$jmeVer"
    implementation "org.jmonkeyengine:jme3-jogg:$jmeVer"
    implementation "org.jmonkeyengine:jme3-plugins:$jmeVer"
    implementation "com.simsilica:lemur:1.16.0"
    implementation "com.github.stephengold:Minie:9.0.1"
    implementation "org.jmonkeyengine:jme3-networking:$jmeVer"
    implementation "org.jmonkeyengine:jme3-effects:$jmeVer"
    implementation "com.simsilica:sio2:1.8.0"
    implementation "com.github.stephengold:Wes:0.8.1"
    implementation 'io.tlf.jme:jme-jfx:1.2.1'
    
    // Assets sub-project
    runtimeOnly project(':assets')

    // --- CROSS-PLATFORM JAVAFX FIX ---
    // The plugin handles the compile-time dependencies, but we must 
    // force the runtime natives for Linux and Mac to be included in the JAR.
    
    // LINUX NATIVES (Fixes your Ubuntu error)
    runtimeOnly "org.openjfx:javafx-controls:$javafx_version:linux"
    runtimeOnly "org.openjfx:javafx-graphics:$javafx_version:linux"
    runtimeOnly "org.openjfx:javafx-base:$javafx_version:linux"
    runtimeOnly "org.openjfx:javafx-fxml:$javafx_version:linux"
    runtimeOnly "org.openjfx:javafx-swing:$javafx_version:linux"

    // MAC NATIVES (Optional, but good for portability)
    runtimeOnly "org.openjfx:javafx-controls:$javafx_version:mac"
    runtimeOnly "org.openjfx:javafx-graphics:$javafx_version:mac"
    runtimeOnly "org.openjfx:javafx-base:$javafx_version:mac"
    runtimeOnly "org.openjfx:javafx-fxml:$javafx_version:mac"
    runtimeOnly "org.openjfx:javafx-swing:$javafx_version:mac"

    // WINDOWS NATIVES (Explicitly adding these ensures they aren't lost)
    runtimeOnly "org.openjfx:javafx-controls:$javafx_version:win"
    runtimeOnly "org.openjfx:javafx-graphics:$javafx_version:win"
    runtimeOnly "org.openjfx:javafx-base:$javafx_version:win"
    runtimeOnly "org.openjfx:javafx-fxml:$javafx_version:win"
    runtimeOnly "org.openjfx:javafx-swing:$javafx_version:win"
}

shadowJar {
    archiveBaseName.set('Bunker-Single')
    archiveClassifier.set('') 
    archiveVersion.set('1.0')
    
    // Critical for JME and JavaFX SPI
    mergeServiceFiles()

    // Clean up signature files
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}

jar {
    manifest {
        attributes 'Main-Class': application.mainClass
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

wrapper {
    gradleVersion = '8.6'
}